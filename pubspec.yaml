name: khap
description: A new Flutter project by students.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  photo_view: ^0.15.0
  url_launcher: ^6.3.0
  font_awesome_flutter: ^10.7.0
  package_rename: ^1.6.0
  share_plus: ^9.0.0
  firebase_core: ^2.13.0
  dashboard: ^0.0.4
  swipe_image_gallery: ^0.8.7
  feedback: ^3.1.0
  cached_network_image: ^3.3.1
  flutter_chat_ui: ^1.6.13
  file_picker: ^8.0.3
  image_picker: ^1.1.2
  open_filex: ^4.4.0
  flutter_firebase_chat_core: ^1.6.7
  flutter_gemini: ^2.0.4
  animated_toggle_switch: ^0.8.2
  flutter_chat_types: ^3.6.2
# flutter_survey: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  icons_launcher: ^2.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/map/
    - assets/icons/
    - assets/
    - assets/society/
    - assets/club/

icons_launcher:
  image_path: '/home/alp/Desktop/project/Khap_app_web/assets/AppIcons/playstore.png'
  platforms:
    android:
      enable: true
    ios:
      enable: true

package_rename_config:
  android:
    app_name: Khap
    package_name: com.khap
    lang: kotlin

  ios:
    app_name: Khap
    bundle_name: com.khap
    package_name: com.khap

  linux:
    app_name: Khap
    package_name: com.khap
    exe_name: khap

  macos:
    app_name: Khap
    package_name: com.khap
    copyright_notice: © 2024 Khap

  web:
    app_name: Khap
    short_app_name: Khap
    description: A social networking app for connecting people.

  windows:
    app_name: Khap
    organization: Khap Inc.
    copyright_notice: © 2024 Khap Inc.
    exe_name: khap
