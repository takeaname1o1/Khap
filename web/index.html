<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, browser compatibility, and description -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Unofficial NIT Silchar app." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="khap" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>khap</title>

    <!-- Web app manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Placeholder for service worker version, injected by flutter build -->
    <script>
      var serviceWorkerVersion = null;
    </script>

    <!-- Flutter initialization script -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function () {
        // Download main.dart.js and initialize the Flutter app
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
